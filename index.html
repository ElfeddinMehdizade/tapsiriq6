<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tapsiriq-6</title>
</head>

<body>
    <div class="nav">
        <div class="header">
            <div class="zero">0</div>
        </div>

        <div class="calculator">
            <div class="box-1">
                <div class="book-1">C</div>
                <div class="book-2">%</div>
                <div class="book-3">/</div>
            </div>
            <div class="box-2">
                <div class="paper-1">7</div>
                <div class="paper-2">8</div>
                <div class="paper-3">9</div>
                <div class="paper-4">X</div>
            </div>
            <div class="box-3">
                <div class="pen-1">4</div>
                <div class="pen-2">5</div>
                <div class="pen-3">6</div>
                <div class="pen-4">-</div>
            </div>
            <div class="box-4">
                <div class="notebook-1">1</div>
                <div class="notebook-2">2</div>
                <div class="notebook-3">3</div>
                <div class="notebook-4">+</div>
            </div>
            <div class="box-5">
                <div class="write-1">0</div>
                <div class="write-2">.</div>
                <div class="write-3">=</div>
            </div>
        </div>
    </div>
</body>

</html>
